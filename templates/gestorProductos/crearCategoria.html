{% extends "base/base.html" %}

{% block titulo %}
    INDEX 😎😎😎
{% endblock %}

{% block contenido %}
    {% if user.is_authenticated %}
        <h1>Crear Categoría</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'listaCategoria' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    {% endif %}
{% endblock %}
